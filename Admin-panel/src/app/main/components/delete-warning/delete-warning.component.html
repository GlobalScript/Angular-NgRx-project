<div class="message-header">
    <h4 class="modal-title text-center">{{data.title}}</h4>
</div>
<div class="d-flex justify-content-around py-3">
    <button type="button" class="btn btn-outline-secondary d-block" (click)="deleteProduct(data.id)">Delete</button>
    <button type="button" class="btn btn-outline-secondary d-block px-3" (click)="closeWarning()">Close</button>
</div>
